<!DOCTYPE html>
<html>
    <head>
        <title>Don't mis this special offer!</title>
        <meta charset = "utf-8">
        <style>
            /* reset */
            *{
                margin: 0;
                padding: 0;
            }
            .btn{
                list-style: none;
            }
            body{
                color: #333;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            /* layout */
            .offer{
                background: url(https://phongvu.vn/cong-nghe/wp-content/uploads/2018/07/5-1068x601.jpg) no-repeat left top;
                background-size: cover;
                color: #fff;
                padding: 80px 0 60px;
                text-align: center;
                width: 100%;
            }
            .offer h2{
                font-weight: normal; /* chu khong in dam */
                margin-bottom: 30px;
            }
            .offer p{
                margin-bottom: 30px;
            }
            .btn a {
                color:#fff;
                text-decoration: none;
                /* linear-gradient: chay màu */
                background: linear-gradient(to bottom,#e4553f 5%, #d83f2e 100%);
                display: inline-block;
                border-radius:4px;
                font-size: 16px;
                opacity: 1;         /*do trong suot */
                padding: 16px 14px;
                text-shadow: 0px 0px 15px #854529;  /* đỗ bóng cho chu */
                transition: 0.3s all; /*xac dinh qua tinh chuyen doi khi co hanh dong*/
            }
            .btn a:hover{
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <section class = "offer">
        <h2>Don't miss this special offer!</h2>
        <p>Get it now for just $10 the price will be increased after 50 downloads</p>
        <p class = "btn"><a href="./"> Get the latest version of Bootslander</a></p>
        </section>
    </body>
</html>
